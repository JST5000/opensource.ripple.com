ignore:
  - snippets
i18n:
  defaultLocale: en-US
  locales:
    - code: en-US
      name: English
    - code: ja
      name: 日本
theme:
  breadcrumbs:
    hide: true
  feedback:
    hide: true
  navigation:
    nextButton:
      hide: true
    previousButton:
      hide: true
  openapi:
    pagination: none
  seo:
    title: Ripple Portal
  markdown:
    editPage:
      baseUrl: https://github.com/ripple/opensource.ripple.com/tree/main/
      icon: ./images/pen-to-square-solid.svg
  logo:
    image: images/ripple-open-source-logo.svg
    link: /
  navbar:
    items:
      - label: Home
        page: index.page.tsx
      - label: Open Source Projects
        page: docs/projects.md
      - search: true
  footer:
    copyrightText: >-
      © 2013 - 2023 Ripple, All Rights Reserved.
    items:
      - group: Support
        items:
          - label: Ripple Help Center
            href: https://technicalsupport.ripple.com/
            external: true
      - group: Development
        items:
          - label: RippleNet Server API
            href: https://docs.ripple.com/openapi/ripplenet/reference
          - label: RippleNet Orchestration API
            href: https://docs.ripple.com/openapi/orchestration/reference
          - label: Error codes
            href: https://docs.ripple.com/ripplenet/implementation/developer-resources/error-codes
      - group: Resources
        items:
          - label: Glossary
            href: https://docs.ripple.com/ripplenet/glossary/
          - label: XRP Ledger Docs
            href: https://xrpl.org/docs.html
            external: true
          - label: ripple.com
            href: https://ripple.com/
            external: true

